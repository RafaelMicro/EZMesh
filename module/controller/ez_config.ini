[log]      ; Protocol configuration
mode = 0   ; System = 0, Developer
level = 2  ; LOG_TRACE = 0, LOG_DEBUG, LOG_INFO, LOG_WARN, LOG_ERROR, LOG_FATAL

[EZMESH_CONF]                 ; for ezmeshd_0
name = ezmeshd_0              ; interface name
type = 0                      ; UART=0, SPI
port = /dev/ttyUSB0           ; device file
baudrate = 500000            ; buad rate
flowcontrol = 0               ; flow control
socket_path = /dev/shm/ezmesh ; socket path
rf_cert_band = 0              ;  RF certificate band , 0=no setting, 1=FCC, 2=CE
